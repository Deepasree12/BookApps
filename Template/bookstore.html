<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!-- Bootstrap CSS (place this in the head of your HTML document) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
  
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

<!-- Bootstrap JavaScript (place this before the closing body tag) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add product
  </button>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'store' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  </div>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" id="dataTable">
    <thead>
      <tr>
        <th class="th-sm">Book ID</th>
        <th class="th-sm">Book Name</th>
        <th class="th-sm">Author Name</th>
        <th></th>
       
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
  <tr>
    <td><a href="{% url 'detail' pk=book.id %}">{{ book.pk }}</a></td>
    <td>{{ book.name }}</td>
   
    <td>{{ book.author}}</td>
    <td>
      <a href="{% url 'delete' pk=book.id %}">
      delete</a>
    
   </td> 
  </tr>
  {% endfor %}
  
    </tbody>
  </table>

  </body>
  </html>
